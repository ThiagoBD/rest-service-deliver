spring:
  application:
    name: teste-deliver
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:{DB_PORT:5432}/${DB_NAME:bill-service-db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

  flyway:
    baseline-on-migrate: true
